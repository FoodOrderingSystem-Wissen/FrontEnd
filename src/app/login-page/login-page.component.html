<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<div class="login-div">     
            <!--CustomerLogin-->
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <ng-container *ngIf="loginRegisterForm==true; then displayLoginRegisterForm; else closeLoginRegisterForm"></ng-container>
                    <ng-template #displayLoginRegisterForm>
                        <div class="loginForm">
                            <!-- <img src="https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148692632.jpg" alt=""><br/><br/> -->
                            <div *ngIf="logReg==false; then login; else register"></div>
                                <ng-template #login>
                                    <div class="logReg">
                                    <h2 class="headerLogin">Login</h2><br/> 
                                    <input type="email" placeholder="Enter your email"><br/><br/>
                                    <!-- <div class="password-container">
                                        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Enter your password" #passwordInput>
                                        <i class="far fa-eye toggle-password" id="togglePassword"></i>
                                    </div> -->
                                    <div class="password-container">
                                        <input type="password" #passwordInput placeholder="Enter your password"  placeholder="Enter your password">
                                        <i class="far fa-eye toggle-password" (click)="togglePassword()"></i>
                                      </div>
                                    
                                    <br>                      
                                    <button class="btn">Login!</button><br/><br/>
                                    Don't have an account yet?<br/>
                                    <p (click)="customerRegister()">Register now!</p>
                                    </div>
                                </ng-template>
                                <ng-template #register>
                                    <div class="logReg">
                                    <h2 class="headerLogin">Register</h2><br/>
                                    <input type="email" placeholder="Enter your email"><br/><br/>
                                    <input type="password" placeholder="Enter your password"><br/><br/>
                                    <button class="btn btn-primary">Register!</button><br/><br/>  
                                    Already have an account?<br/>
                                    <p (click)="customerLogin()" style="color: red;">Login now!</p>
                                    </div>  
                                </ng-template>
                        </div>
                    </ng-template>
                    <ng-template #closeLoginRegisterForm></ng-template>
                </div>
                <div class="col-md-3"></div>
            </div>
    </div>
