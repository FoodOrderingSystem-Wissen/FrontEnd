<html>
    <body>
        <img src="https://t3.ftcdn.net/jpg/01/88/66/28/360_F_188662840_KDEuvSi74V54mVoESvJhELBNS3X7rOW2.jpg" alt="" id="loginIcon" title="customerLogin" (click)="customerLoginRegisterForm()">
        <img src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Food-Dome-512.png" alt="" id="registerIcon" title="merchantLogin">
        <ng-container *ngIf="loginRegisterForm==true; then displayLoginRegisterForm; else closeLoginRegisterForm"></ng-container>
        <ng-template #displayLoginRegisterForm>
            <div class="loginForm">
                <img src="https://img.freepik.com/free-vector/restaurant-mural-wallpaper_23-2148692632.jpg" alt=""><br/><br/>
                <div *ngIf="logReg==false; then login; else register"></div>
                    <ng-template #login>
                        <div class="logReg">
                        <h2>Login <span title="close" id="closeButton" (click)="closingCustomerLoginForm()">‚ùå</span></h2><br/> 
                        <input type="email" placeholder="üìß Enter your email"><br/><br/>
                        <input type="password" placeholder="üîë Enter your password"><br/><br/>
                        <button class="btn btn-danger">Login!</button><br/><br/>
                        Don't have an account yet?<br/>
                        <p (click)="customerRegister()">Register now!</p>
                        </div>
                    </ng-template>
                    <ng-template #register>
                        <div class="logReg">
                        <h2>Register<span title="close" id="closeButton" (click)="closingCustomerLoginForm()">‚ùå</span></h2><br/>
                        <input type="email" placeholder="üì® Enter your email"><br/><br/>
                        <input type="password" placeholder="üóùÔ∏è Enter your password"><br/><br/>
                        <button class="btn btn-primary">Register!</button><br/><br/>  
                        Already have an account?<br/>
                        <p (click)="customerLogin()" style="color: red;">Login now!</p>
                        </div>  
                    </ng-template>
            </div>
        </ng-template>
        <ng-template #closeLoginRegisterForm></ng-template>
    </body>
</html>
